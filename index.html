<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Reset Password</title>

  <!-- Supabase JS v2 -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    :root{
      --bg0:#060813;
      --bg1:#0B1220;
      --card: rgba(14,22,41,.72);
      --stroke: rgba(255,255,255,.12);
      --stroke2: rgba(255,255,255,.18);
      --text:#e5e7eb;
      --muted:#9ca3af;
      --blue:#3b82f6;
      --blue2:#60a5fa;
      --red:#ef4444;
      --green:#22c55e;
      --shadow: 0 30px 90px rgba(0,0,0,.60);
      --radius: 20px;
    }

    * { box-sizing: border-box; }
    html, body { height:100%; }
    body{
      margin:0;
      display:grid;
      place-items:center;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      color:var(--text);
      background:
        radial-gradient(1200px 700px at 20% 20%, rgba(59,130,246,.22), transparent 60%),
        radial-gradient(900px 600px at 80% 30%, rgba(34,197,94,.12), transparent 55%),
        radial-gradient(800px 700px at 50% 90%, rgba(99,102,241,.12), transparent 60%),
        linear-gradient(180deg, var(--bg0), var(--bg1));
      padding: 24px;
    }

    .card{
      width: min(480px, 100%);
      background: var(--card);
      border: 1px solid var(--stroke);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      backdrop-filter: blur(18px);
      -webkit-backdrop-filter: blur(18px);
      overflow:hidden;
    }

    .header{
      padding: 22px 22px 10px 22px;
      display:flex;
      gap:14px;
      align-items:center;
    }
    .logo{
      width: 44px; height: 44px;
      border-radius: 14px;
      background:
        radial-gradient(circle at 30% 30%, rgba(96,165,250,.9), rgba(59,130,246,.28) 55%, rgba(0,0,0,0) 66%),
        linear-gradient(135deg, rgba(255,255,255,.14), rgba(255,255,255,.02));
      border: 1px solid rgba(255,255,255,.18);
      box-shadow: 0 14px 40px rgba(59,130,246,.18);
    }
    h1{
      margin:0;
      font-size: 18px;
      letter-spacing: .2px;
    }
    .sub{
      margin: 3px 0 0 0;
      color: var(--muted);
      font-size: 13px;
      line-height: 1.35;
    }

    .content{ padding: 0 22px 22px 22px; }

    /* Small status pill */
    .status{
      margin: 10px 0 14px 0;
      padding: 10px 12px;
      border-radius: 14px;
      border: 1px solid var(--stroke);
      background: rgba(255,255,255,.04);
      color: var(--muted);
      font-size: 13px;
      line-height: 1.35;
      display:flex;
      align-items:center;
      gap:10px;
      user-select:none;
    }
    .dot{
      width: 10px; height: 10px;
      border-radius: 999px;
      background: rgba(255,255,255,.22);
      box-shadow: 0 0 0 4px rgba(255,255,255,.06);
      flex: 0 0 auto;
    }
    .dot.ok{ background: rgba(34,197,94,.9); box-shadow: 0 0 0 4px rgba(34,197,94,.15); }
    .dot.warn{ background: rgba(245,158,11,.9); box-shadow: 0 0 0 4px rgba(245,158,11,.15); }
    .dot.err{ background: rgba(239,68,68,.9); box-shadow: 0 0 0 4px rgba(239,68,68,.15); }

    .row{
      display:grid;
      gap: 10px;
      margin-top: 14px;
    }

    label{
      font-size: 12px;
      color: var(--muted);
      margin-bottom: -4px;
    }

    .field{ position:relative; }

    input{
      width: 100%;
      padding: 12px 64px 12px 12px;
      border-radius: 16px;
      border: 1px solid var(--stroke);
      background: rgba(255,255,255,.05);
      color: var(--text);
      outline: none;
      font-size: 14px;
      position: relative;
      z-index: 1;
    }
    input:focus{
      border-color: rgba(96,165,250,.55);
      box-shadow: 0 0 0 4px rgba(59,130,246,.15);
    }

    .toggle{
      position:absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      z-index: 5;
      border: 1px solid var(--stroke2);
      background: rgba(255,255,255,.06);
      color: var(--text);
      border-radius: 12px;
      padding: 7px 10px;
      font-size: 12px;
      cursor:pointer;
      user-select:none;
    }

    .strength{
      margin-top: 6px;
      display:flex;
      gap: 10px;
      align-items:center;
      color: var(--muted);
      font-size: 12px;
    }
    .bar{
      flex:1;
      height: 8px;
      border-radius: 999px;
      background: rgba(255,255,255,.08);
      overflow:hidden;
      border: 1px solid var(--stroke);
    }
    .fill{
      height:100%;
      width:0%;
      background: linear-gradient(90deg, rgba(239,68,68,.9), rgba(59,130,246,.9), rgba(34,197,94,.9));
      transition: width .18s ease;
    }

    .actions{
      margin-top: 16px;
      display:grid;
      gap: 10px;
    }

    button.primary{
      width:100%;
      padding: 12px 14px;
      border: 0;
      border-radius: 16px;
      cursor:pointer;
      background: linear-gradient(180deg, rgba(96,165,250,.95), rgba(59,130,246,.95));
      color: #071022;
      font-weight: 800;
      letter-spacing: .2px;
      box-shadow: 0 18px 45px rgba(59,130,246,.25);
      transition: transform .08s ease, filter .2s ease;
    }
    button.primary:active{ transform: translateY(1px) scale(.995); }
    button.primary:disabled{ opacity:.55; cursor:not-allowed; filter:saturate(.8); }

    button.secondary{
      background: transparent;
      border: 1px solid var(--stroke);
      color: var(--text);
      padding: 10px 14px;
      border-radius: 16px;
      cursor:pointer;
    }

    .footer{
      padding: 14px 22px 18px 22px;
      border-top: 1px solid rgba(255,255,255,.08);
      color: var(--muted);
      font-size: 12px;
      display:flex;
      justify-content: space-between;
      gap: 10px;
      flex-wrap: wrap;
    }
    a{ color: var(--blue2); text-decoration: none; }
    a:hover{ text-decoration: underline; }

    /* Snackbar */
    .snackbar {
      position: fixed;
      left: 50%;
      bottom: 18px;
      transform: translateX(-50%);
      width: min(560px, calc(100% - 24px));
      background: rgba(10,16,30,.85);
      border: 1px solid rgba(255,255,255,.14);
      color: var(--text);
      border-radius: 16px;
      padding: 12px 12px;
      box-shadow: 0 20px 60px rgba(0,0,0,.55);
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      display: none;
      align-items: center;
      gap: 10px;
      z-index: 9999;
    }
    .snackbar.show { display:flex; animation: pop .18s ease; }
    @keyframes pop { from { transform: translateX(-50%) translateY(8px); opacity:.0 } to { transform: translateX(-50%) translateY(0); opacity:1 } }

    .sb-dot{
      width: 10px; height: 10px; border-radius: 999px;
      background: rgba(255,255,255,.25);
      box-shadow: 0 0 0 4px rgba(255,255,255,.08);
      flex: 0 0 auto;
    }
    .sb-dot.ok{ background: rgba(34,197,94,.95); box-shadow: 0 0 0 4px rgba(34,197,94,.16); }
    .sb-dot.err{ background: rgba(239,68,68,.95); box-shadow: 0 0 0 4px rgba(239,68,68,.16); }
    .sb-dot.info{ background: rgba(96,165,250,.95); box-shadow: 0 0 0 4px rgba(96,165,250,.16); }

    .sb-text{ flex:1; font-size: 13px; color: rgba(229,231,235,.95); white-space: pre-wrap; }
    .sb-btn{
      border: 1px solid rgba(255,255,255,.16);
      background: rgba(255,255,255,.06);
      color: var(--text);
      border-radius: 12px;
      padding: 8px 10px;
      font-size: 12px;
      cursor:pointer;
    }
  </style>
</head>

<body>
  <div class="card" role="main" aria-label="Reset Password">
    <div class="header">
      <div class="logo" aria-hidden="true"></div>
      <div>
        <h1>Reset your password</h1>
        <p class="sub">Open this page from the reset email link, then set a new password.</p>
      </div>
    </div>

    <div class="content">
      <div class="status" id="status">
        <div class="dot" id="statusDot"></div>
        <div id="statusText">Loading…</div>
      </div>

      <div class="row">
        <label for="password">New password</label>
        <div class="field">
          <input id="password" type="password" placeholder="At least 6 characters" autocomplete="new-password" />
          <button class="toggle" id="toggle1" type="button">Show</button>
        </div>

        <label for="confirm">Confirm new password</label>
        <div class="field">
          <input id="confirm" type="password" placeholder="Repeat password" autocomplete="new-password" />
          <button class="toggle" id="toggle2" type="button">Show</button>
        </div>

        <div class="strength">
          <div class="bar"><div class="fill" id="fill"></div></div>
          <div id="strengthText">Strength: —</div>
        </div>

        <div class="actions">
          <button class="primary" id="btn" type="button">Update password</button>
          <button class="secondary" type="button" onclick="window.close()">Close</button>
        </div>
      </div>
    </div>

    <div class="footer">
      <span>Supabase password recovery</span>
      <span><a href="#" id="refreshLink">Refresh</a></span>
    </div>
  </div>

  <!-- Snackbar -->
  <div class="snackbar" id="snackbar" role="status" aria-live="polite">
    <div class="sb-dot info" id="sbDot"></div>
    <div class="sb-text" id="sbText">Hello</div>
    <button class="sb-btn" id="sbClose" type="button">OK</button>
  </div>

<script>
  // ✅ Your Supabase Project URL
  const SUPABASE_URL = "https://gdvhiudodnqdqhkyghsk.supabase.co";
  // ✅ anon/publishable key (safe in public)
  const SUPABASE_ANON_KEY =
    "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImdkdmhpdWRvZG5xZHFoa3lnaHNrIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDkwMTI2MTksImV4cCI6MjA2NDU4ODYxOX0.p9P-Hv4r-C9eZU3Dz-kX9U2iv8PUAKaUU5qZGPMJ844";

  const $ = (id) => document.getElementById(id);

  const statusText = $("statusText");
  const statusDot = $("statusDot");
  const btn = $("btn");
  const pass = $("password");
  const confirm = $("confirm");
  const fill = $("fill");
  const strengthText = $("strengthText");

  // Snackbar
  const snackbar = $("snackbar");
  const sbDot = $("sbDot");
  const sbText = $("sbText");
  const sbClose = $("sbClose");
  let sbTimer = null;

  function showSnack(kind, text, timeoutMs = 3000) {
    sbText.textContent = text;
    sbDot.className = "sb-dot " + kind;
    snackbar.className = "snackbar show";
    if (sbTimer) clearTimeout(sbTimer);
    sbTimer = setTimeout(() => hideSnack(), timeoutMs);
  }

  function hideSnack(){
    snackbar.className = "snackbar";
  }

  sbClose.addEventListener("click", hideSnack);

  function setStatus(kind, text){
    statusText.textContent = text;
    statusDot.className = "dot " + kind;
  }

  // Ensure Supabase loaded
  if (!window.supabase || !window.supabase.createClient) {
    setStatus("err", "Supabase JS failed to load.");
    showSnack("err", "Supabase library not loaded. Check your internet and reload.", 4500);
    btn.disabled = true;
    throw new Error("Supabase global not found");
  }

  const client = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY, {
    auth: { detectSessionInUrl: true, persistSession: true, autoRefreshToken: true }
  });

  // Show/Hide
  function bindToggle(toggleId, inputEl){
    const t = $(toggleId);
    t.addEventListener("click", () => {
      const isPw = inputEl.type === "password";
      inputEl.type = isPw ? "text" : "password";
      t.textContent = isPw ? "Hide" : "Show";
    });
  }
  bindToggle("toggle1", pass);
  bindToggle("toggle2", confirm);

  // Strength meter
  function strengthScore(p){
    let s = 0;
    if (!p) return 0;
    if (p.length >= 6) s++;
    if (p.length >= 10) s++;
    if (/[A-Z]/.test(p)) s++;
    if (/[0-9]/.test(p)) s++;
    if (/[^A-Za-z0-9]/.test(p)) s++;
    return Math.min(5, s);
  }
  function updateStrength(){
    const p = pass.value || "";
    const s = strengthScore(p);
    fill.style.width = ((s / 5) * 100) + "%";
    const label = ["—", "Weak", "OK", "Good", "Strong", "Very strong"][s];
    strengthText.textContent = "Strength: " + label;
  }
  pass.addEventListener("input", updateStrength);
  updateStrength();

  // Wait for session a bit (fixes "must refresh")
  async function waitForSession(maxTries = 8, delayMs = 350){
    for (let i = 0; i < maxTries; i++){
      const { data, error } = await client.auth.getSession();
      if (error) throw error;
      if (data?.session) return true;
      await new Promise(r => setTimeout(r, delayMs));
    }
    return false;
  }

  async function updateBanner(){
    try{
      const ok = await waitForSession();
      if (ok){
        setStatus("ok", "Recovery session detected. You can update your password.");
        btn.disabled = false;
      } else {
        setStatus("warn", "No recovery session. Open this page from the reset email link.");
        btn.disabled = true;
      }
    } catch(e){
      setStatus("err", "Failed to check session.");
      showSnack("err", "Session check error: " + (e?.message || String(e)), 4500);
      btn.disabled = true;
    }
  }

  // initial
  updateBanner();

  // Refresh link = re-check session (NOT reload)
  $("refreshLink").addEventListener("click", async (e) => {
    e.preventDefault();
    showSnack("info", "Refreshing session…", 1500);
    await updateBanner();
    if (!btn.disabled) showSnack("ok", "Session ready ✅", 2200);
    else showSnack("err", "Still no recovery session. Open the email reset link.", 4200);
  });

  async function doUpdate(){
    const p1 = pass.value || "";
    const p2 = confirm.value || "";

    if (p1.length < 6) return showSnack("err", "Password must be at least 6 characters.", 3200);
    if (p1 !== p2) return showSnack("err", "Passwords do not match.", 3200);

    // ensure session exists
    const has = await waitForSession(3, 250);
    if (!has){
      setStatus("warn", "No recovery session. Open the reset email link.");
      btn.disabled = true;
      return showSnack("err", "No recovery session. Click the reset email link again.", 4500);
    }

    btn.disabled = true;
    btn.textContent = "Updating…";

    try{
      const { error } = await client.auth.updateUser({ password: p1 });
      if (error){
        showSnack("err", error.message, 5000);
      } else {
        showSnack("ok", "Password updated ✅ You can close this page and log in.", 5500);
        setStatus("ok", "Password updated successfully.");
      }
    } catch(e){
      showSnack("err", "Unexpected error: " + (e?.message || String(e)), 5000);
    } finally {
      btn.disabled = false;
      btn.textContent = "Update password";
    }
  }

  btn.addEventListener("click", doUpdate);
</script>
</body>
</html>
